<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Game</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
	#game-score {
        width: 400px;
        height: 50px;
        border: 2px solid #fff;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1px;
    }
    #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
		flex-direction: column;
		position: relative;
    }
    #game-board {
        width: 400px;
        height: 500px;
        border: 2px solid #fff;
        background-image: url('https://wallpapercosmos.com/w/full/8/7/7/194290-3840x2160-desktop-4k-outer-space-wallpaper-photo.jpg');
        background-size: cover;
        position: relative;
		z-index: 0;
    }
	#game-inventory {
        width: 400px;
        height: 100px;
        border: 2px solid #fff;
        background-image: url('space_background.jpg');
        background-size: cover;
		justify-content: space-between;
        margin-top: 1px;
		display: flex;
        align-items: center;
    }
	
	#inventory-item {
        width: calc(30% - 2px);
        height: 100px;
        border: 2px solid #fff;
        background-color: #333;
		display: flex;
		justify-content: center;
		align-items: center;
    }
    .clear-container {
    margin-left: 10px; /* Adjust this margin as needed */
    }
	.inv {
        width: 50px;
        height: 50px;
        background-color: #ff0;
        border-radius: 50%;
		display: flex;
        justify-content: center;
        align-items: center;
		color: black;
		font-weight: bold;
		position: relative;
		margin: 0 5px;
    }
	
    #clear-button {
    position: absolute;
    bottom: 5px;
    padding: 2px 2px;
    }

	#calculator {
        width: calc(70% - 2px);
        height: 100px;
        border: 2px solid #fff;
        background-color: #333;
		display: flex;
		justify-content: center;
		align-items: center;
    }
	.calcu {
        width: 50px;
        height: 50px;
        background-color: #ff0;
        border-radius: 50%;
		display: flex;
        justify-content: center;
        align-items: center;
		color: black;
		font-weight: bold;
		position: relative;
		margin: 0 10px;
    }
	#opera {
		border-radius: 0%;
	}
	.button {
        padding: 5px 5px;
		margin: 0 5px;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
    }
	.submit-button:hover {
            background-color: #45a049;
    }
    .operator {
        width: 50px;
        height: 30px;
        background-color: #ff0;
        position: absolute;
        bottom: 0;
        transform: translateX(-50%);
		display: flex;
        justify-content: center;
        align-items: center;
		color: black;
		font-weight: bold;
    }
	.operator.disabled {
		opacity: 0.5;
		pointer-events: none;
	}
	#plus {
	left: 20%;
	}
	#minus {
	left: 40%;
	}
	#multi {
	left: 60%;
	}
	#divide {
	left: 80%;
	}
    .enemy {
    width: 40px;
    height: 40px;
    background-image: url('https://www.glad.com/wp-content/uploads/2018/06/RTB_BlackBag_QuickTie_960x.png?quality=50')
    position: absolute;
    transform: translate(-50%, -50%);
    z-index: -1;
    font-size: 14px;
    color: #fff;
	line-height: 40px;
    text-align: center;
	}
</style>
</head>
<body>
<div id="game-container">
	<div id="game-score">Score: 0 <br> Results: 0</div>
    <div id="game-board">
        <div class="operator" id="plus">+</div>
		<div class="operator" id="minus">-</div>
		<div class="operator" id="multi">X</div>
		<div class="operator" id="divide">%</div>
    </div>
	<div id="game-inventory">
		<div id="inventory-item">
            <div class="inv" id="inv1"></div>
            <div class="inv" id="inv2"></div>
        </div>
        <button class="button" id="clear-button">Clear</button>
		<div id="calculator">
			<div class="calcu" id="number1"></div>
			<div class="calcu" id="opera"></div>
			<div class="calcu" id="number2"></div>
			<button class="button" id="submit-button">Submit</button>
		</div>
	</div>
</div>
<script src="code.js"></script>
<script src="enemy.js"></script>
<script src="inventory.js"></script>
<script src="calcu.js"></script>
</body>
</html>
