<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #07050e;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
    }
    .game-area {
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
    h1 {
        color: #fff;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Game Interface</h1>
    <div class="game-area">
        <h2>Welcome to the Trash Space!</h2>
        <p>What are you waiting for? Check it out!</p>
        <a href="./game.html" class="button">Start Game</a>
    </div>
</div>
</body>
</html>
